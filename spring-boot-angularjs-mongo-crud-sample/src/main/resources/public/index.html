<!doctype html>
<html ng-app="application">
<head>
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <h2>Employees</h2>

    <div ng-controller="EmployeeController as employeeController">

        <ul>
            <li ng-repeat="employee in employees">
                <span>{{employee.name}} &nbsp; {{employee.department}} &nbsp; {{employee.designation}} &nbsp; {{employee.salary}}</span>
            </li>
        </ul>

        <form ng-submit="employeeController.save()">
            <input type="text" ng-model="employee.name" placeholder="Enter Employee Name">
            <input type="text" ng-model="employee.department" placeholder="Enter Employee Department">
            <input type="text" ng-model="employee.designation" placeholder="Enter Employee Designation">
            <input type="text" ng-model="employee.salary" placeholder="Enter Employee Salary">
            <input type="submit" value="submit" />
        </form>
    </div>

    <script src="bower_components/angular/angular.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-route/angular-route.min.js" type="text/javascript"></script>
    <script src="bower_components/angular-resource/angular-resource.min.js" type="text/javascript"></script>

    <script src="js/app.js"></script>
    <script src="js/controller/EmployeeController.js"></script>

</body>
</html>
